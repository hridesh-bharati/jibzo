<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Jibzo - Social App for Photos, Videos, Friends & Chat</title>

  <!-- SEO -->
  <meta name="description" content="Jibzo is your social media app to share posts, make friends, and explore amazing content. Join now!">
  <meta name="keywords" content="Jibzo, social app, friends, photos, videos, share, explore, profile, chat">
  <meta name="author" content="Jibzo Team">

  <!-- Google Verification -->
  <meta name="google-site-verification" content="ABC123xyz..." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Jibzo - Connect, Share & Explore">
  <meta property="og:description" content="Join Jibzo to share photos, make friends, and explore awesome content.">
  <meta property="og:image" content="https://jibzo.vercel.app/icons/icon-192.png">
  <meta property="og:url" content="https://jibzo.vercel.app">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jibzo - Connect, Share & Explore">
  <meta name="twitter:description" content="Join Jibzo to share photos, make friends, and explore awesome content.">
  <meta name="twitter:image" content="https://jibzo.vercel.app/icons/icon-192.png">

  <!-- Favicon + PWA -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1976d2" />

  <!-- Optional performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://www.gstatic.com" />

  <!-- CSS / Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase & OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>
</head>



<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
